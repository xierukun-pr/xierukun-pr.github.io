<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title id="title">谢玉清中考倒计时</title>
    <meta name="author" content="MicDZ" />
    <meta name="description" content="OI" />
    <link rel="stylesheet" href="./css/night.css" id="css" />
    <script src="./js/index.js"></script>
    <link
      rel="shortcut icon"
      href="https://avatars.githubusercontent.com/u/81228209?s=120&v=4"
    />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="set" id="name"></div>
      </div>

      <div class="clock">
        <div class="clock-item">
          <span class="day">000</span>
          <div>天</div>
          <span class="hour">00</span>
          <div>时</div>
          <span class="minute">00</span>
          <div>分</div>
          <span class="second">00</span>
          <div>秒</div>
        </div>
      </div>

      <p
        class="support"
        style="font-size: 10px; color: gold; text-decoration: underline;padding-bottom: 20px;"
      >
        本页面由《谢玉清的哥哥》提供开发支持
      </p>
    </div>
  </body>
</html>
